<div class="container">
<h2 class="page-header">Dashboard</h2>
<p>Welcome to your dashboard!</p>


<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-light btn-lg btn-block" data-toggle="collapse" data-target="#collapseClients" aria-expanded="true" aria-controls="collapseClients">
          Clients
        </button>
      </h5>
    </div>
    <div class="collapse" id="collapseClients">
      <div class="card card-body">
        <app-client-list></app-client-list>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-light btn-lg btn-block" data-toggle="collapse" data-target="#collapseRooms" aria-expanded="true" aria-controls="collapseRooms">
          Rooms
        </button>
      </h5>
    </div>
    <div class="collapse" id="collapseRooms">
      <div class="card card-body">
        <app-client-list></app-client-list>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-light btn-lg btn-block" data-toggle="collapse" data-target="#collapseReservations" aria-expanded="true" aria-controls="collapseReservations">
          Reservations
        </button>
      </h5>
    </div>
    <div class="collapse" id="collapseReservations">
      <div class="card card-body">
        <app-client-list></app-client-list>
      </div>
    </div>
  </div>
</div>
</div>
