<div class="container py-2" *ngIf="userData">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header" style="background-color:#0E894C; color:white;">
          {{userData.name | uppercase}} {{userData.surname | uppercase}}
        </div>
        <div class="card-body" style="padding:0px;">
          <div class="btn-group-vertical col-12" style="padding:0px;">
            <button type="button" class="btn btn-light left-align">
                  <fa name="user"></fa>Profile
                </button>
            <button type="button" class="btn btn-light left-align">
                  <fa name="pencil"></fa>Edit profile
                </button>
            <button type="button" class="btn btn-light left-align">
                    <fa name="bed"></fa>Reservations <span class="badge badge-dark">{{userData.reservations.length}}</span>
                </button>
                <button type="button" class="btn btn-light left-align" (click)="onLogoutClick()">
                        <fa name="sign-out"></fa>Logout
                    </button>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-8 mx-auto" *ngIf="userData">

      <table class="table table-user-information">
        <tbody>
          <tr>
            <td>Full name:</td>
            <td>{{userData.name}} {{userData.surname}}</td>
          </tr>
          <tr>
            <td>Username:</td>
            <td>{{userData.username}}</td>
          </tr>
          <tr>
            <td>Contact number:</td>
            <td *ngIf="userData.contactNumber">{{userData.contactNumber}}</td>
              <td *ngIf="!userData.contactNumber">-</td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><a href="mailto:info@support.com">{{userData.email}}</a></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>{{userData.sex}}</td>
          </tr>
          <tr>
            <td>Home Address</td>
            <td>{{userData.country}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
