<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-black mb-4">Please Register</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
              <form (submit)='onRegisterSubmit()' class="form" id="formRegister">
                <div class="form-group">
                  <label >Full Name</label>
                  <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-lg rounded-0" >
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" [(ngModel)]="username" name="username" class="form-control form-control-lg rounded-0">
                </div>
                <div class="form-group">
                  <label >Email</label>
                  <input type="text" [(ngModel)]="email" name="email" class="form-control form-control-lg rounded-0" >
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg rounded-0">
                </div>
                <flash-messages></flash-messages>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnRegister">Register</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
